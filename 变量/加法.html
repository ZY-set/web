<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义两个数
        var num = prompt('请输入一个数');
        var num1 = prompt('再输入一个');
        // 将字符转换为数字型，这里用的整形
        var result = parseInt(num) + parseInt(num1)
        alert('结果是' + result)
    </script>
</head>
