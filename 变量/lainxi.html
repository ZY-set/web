<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用弹出输入框收集信息
        var myname = prompt('请输入你的姓名');
        var age = prompt('请输入年龄')
        var sex = prompt('请输入性别')
            //alert('用户姓名：' + myname + '用户年龄' + age + '用户性别' + sex)
            // 调用信息
        console.log('用户姓名:' + myname)
        console.log('用户年龄:' + age)
        console.log('用户性别:' + sex)
        var year = prompt('你现在多少岁了')
            // 将字符型强制转换为数字型，然后与数字相加
        var age = parseInt(year) + 5;
        console.log('据我估计，5年后，你已经' + age + '岁了')
    </script>
</head>

<body>

</body>

</html>
