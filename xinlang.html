<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 1000px;
		margin: auto;

	}
	.left{
		position: fixed;
		top: 100px;
		width: 120px;
		height: 288px;
		left: 50%;
		margin-left: -650px;
	}
	.right{
		position: fixed;
		top: 100px;
		width: 120px;
		height: 288px;
		right: 50%;
		margin-right:-650px;
	}

	</style>
</head>
<body>
	<div class="box">
		<img src="images/box.png">
		<img src="images/ad-l.png" class="left">
		<img src="images/ad-r.png" class="right">

	</div>
</body>
</html>
