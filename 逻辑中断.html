<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 左边表达式的值如果可以确定结果，那么不在进行右边的计算表达式值
        //逻辑与，左边表达式为真，输出返回右边，左边为假，输出左边
        console.log(123 && 456); // 456
        console.log(0 && 456); //0
        //逻辑或，左边表达式为真，输出返回左边，左边为假，输出右边
        console.log(123 || 456); //123
        console.log(0 || 456); //456
    </script>
</head>

<body>

</body>

</html>
